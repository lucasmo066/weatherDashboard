<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Report</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="bg-gradient text-center">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="bg-gradient">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class = "card search">
                    <h2 class="card-header text-uppercase">TYPE CITY BELOW</h2>
                    <form id="searchForm" class="card-body">
                       <input type="text" class="mb-1" id="citySearch" name="citySearch" placeholder="Enter City Name"><br>
                       <input type="submit" value="Search"> 
                    </form>
                </div>
                <div id="cityList" class="d-flex flex-column"></div>
            </div>

            <div class = "col-md-9 col-sm-12 row">
                <div class = "col-12">
                    <div class="currentWeather bg-gradient" id="currentWeather">
                        <h2 class="subtitle" id="currentCity"></h2>
                    </div>
                </div>
                <div class= "col-12">
                    <div class="fiveDay row"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
