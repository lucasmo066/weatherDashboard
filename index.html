<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- This is a container-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <!-- Search input goes here -->

                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
</body>
</html>
